<a #button (click)="open()" class="button active-outline {{type}}"
  [ngClass]="{'disabled' : !settingsManager.settings.disableStandees && (nonDead >= count || usedStandees >= maxStandees) }"
  title="{{'monster.addEntity.' + type | ghsLabel}}">
  <img *ngIf="!settingsManager.settings.disableStandees || !hasEntity()" class="ghs-svg" src="./assets/images/plus.svg">
  <img *ngIf="settingsManager.settings.disableStandees && hasEntity()" class="ghs-svg" src="./assets/images/minus.svg">
</a>

<div class="container"
  [ngClass]="{'flipped' : flipped(), 'bottom-actions' : gameManager.monsterManager.hasBottomActions(monster), 'second-ability' : secondAbility, 'full-ability': settingsManager.settings.showFullAbilityCard, 'disabled' : !settingsManager.settings.abilities}">
  <div *ngIf="!settingsManager.settings.showFullAbilityCard" class="hover-effect initiative"></div>
  <div *ngIf="!settingsManager.settings.showFullAbilityCard" class="hover-effect title"></div>
  <ghs-ability [ability]="ability" [monster]="monster" [flipped]="flipped()" [highlightElements]="settingsManager.settings.interactiveAbilities" ghs-pointer-input
    (singleClick)="openAbilities($event)" (doubleClick)="openAbility($event)"></ghs-ability>
  <ng-container *ngIf="secondAbility">
    <ghs-ability [ability]="secondAbility" [monster]="monster" [flipped]="flipped()"
      [highlightElements]="settingsManager.settings.interactiveAbilities" ghs-pointer-input
      (singleClick)="openAbilities($event)" (doubleClick)="openAbility($event,true)">
    </ghs-ability>
  </ng-container>
</div>
<span class="left-abilities" *ngIf="settingsManager.settings.abilities">
  {{this.monster.abilities.length - gameManager.monsterManager.drawnAbilities(this.monster) - (secondAbility ? 1 : 0)}}/{{this.monster.abilities.length}}
</span>

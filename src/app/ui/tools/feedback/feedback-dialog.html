    <a (click)="form = 'issue'" [ngClass]="{'active' : form == 'issue'}">{{'tools.feedback.reportIssue' | ghsLabel}}</a>

    <div class="form issue-form" *ngIf="form == 'issue'">
        <label>{{'tools.feedback.reportIssue.type' | ghsLabel}}</label>
        <select #issueType>
            <option value="abilityCard">{{'tools.feedback.reportIssue.type.abilityCard' | ghsLabel}}</option>
            <option value="monsterStat">{{'tools.feedback.reportIssue.type.monsterStat' | ghsLabel}}</option>
            <option value="characterStat">{{'tools.feedback.reportIssue.type.characterStat' | ghsLabel}}</option>
            <option value="artwork">{{'tools.feedback.reportIssue.type.artwork' | ghsLabel}}</option>
            <option value="software">{{'tools.feedback.reportIssue.type.software' | ghsLabel}}</option>
            <option value="feedback">{{'tools.feedback.reportIssue.type.feedback' | ghsLabel}}</option>
        </select>

        <p class="hint" [i18n]="'tools.feedback.reportIssue.type.' + issueType.value + '.hint'"></p>
        <p class="hint" [i18n]="'tools.feedback.reportIssue.specify'"></p>

        <label [i18n]="'tools.feedback.reportIssue.text'"></label>
        <textarea #issuerText></textarea>
        <p class="hint">Please write in English or German / Bitte in Englisch oder Deutsch verfassen!</p>

        <div class="buttons">
            <a class="button" (click)="downloadDataDump()">{{'tools.feedback.reportIssue.download' | ghsLabel}}</a>

            <a class="button" [ngClass]="{'disabled' : !issuerText.value}"
                [href]="issueMail(issueType.value, issuerText.value)">{{'tools.feedback.reportIssue.send' |
                ghsLabel}}</a>
        </div>
    </div>

    <!--
    <a *ngIf="form == 'issue'" (click)="form = 'scenario'">{{'tools.feedback.submitScenario' | ghsLabel}}</a>
    -->

    <a href="https://github.com/Lurkars/gloomhavensecretariat/issues/new/choose"
        target="_blank">{{'tools.feedback.githubIssue' | ghsLabel}}</a>
</span>
